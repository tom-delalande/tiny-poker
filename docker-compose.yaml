services:
  client:
    build:
      dockerfile: client.dockerfile
      context: client
    container_name: client
    volumes:
      - client:/app/dist
  server:
    build:
      dockerfile: server.dockerfile
      context: server
    environment:
      DATABASE_URL: "sqlite:db/database.sqlite3"
    ports:
      - "6006"
    volumes:
      - ./db:/db
    restart: always
  nginx:
    build:
      dockerfile: nginx.dockerfile
      context: nginx
    container_name: nginx
    ports:
      - 8000:80
    volumes:
      - client:/app/dist
    restart: always
    depends_on:
      - server
volumes:
  client:
