services:
  nginx:
    build:
      dockerfile: nginx/nginx.dockerfile
      context: .
    container_name: nginx
    volumes:
      - ./nginx/nginx.conf:/app/nginx.conf
      - ./client/dist:/app/www/app/
    ports:
      - 80:80
      - 443:443
    restart: always
    depends_on:
      - server
      - client
  server:
    build:
      context: server
      dockerfile: server.dockerfile
    environment:
      - PORT=9001
      - BUILD_VERSION=${BUILD_VERSION}
    volumes:
      - ./server/db:/app/db
    restart: always
  client:
    build:
      context: client
      dockerfile: client.dockerfile
    environment:
      - BUILD_VERSION=${BUILD_VERSION}
    container_name: client
    volumes:
      - ./client/dist:/app/dist
