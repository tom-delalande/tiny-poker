services:
  nginx:
    build:
      dockerfile: nginx/nginx.dockerfile
      context: .
    container_name: nginx
    volumes:
      - ./client/dist:/app/www/
    ports:
      - 9022:80
    restart: always
    depends_on:
      - server
      - client
  server:
    build:
      context: server
      dockerfile: server.dockerfile
    environment:
      PORT: 9001
    volumes:
      - ./server/db:/db
    restart: always
  client:
    build:
      context: client
      dockerfile: client.dockerfile
    container_name: client
    volumes:
      - ./client/dist:/app/dist
